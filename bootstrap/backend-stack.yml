AWSTemplateFormatVersion: "2010-09-09"
Description: "Backend: ECR + ECS (Fargate). VPC/Subnets are parameterized."

Parameters:
  AppName:
    Type: String
    Default: demo-api

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: "Default VPC for PoC, replace later."

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: "Subnets for Fargate tasks (2+ recommended). Public subnets for PoC, or private subnets with NAT/VPC endpoints."

  AssignPublicIp:
    Type: String
    Default: ENABLED
    AllowedValues: [ENABLED, DISABLED]
    Description: "ENABLED for public subnets PoC. DISABLED for private subnets (requires NAT/VPC endpoints)."

  ContainerImage:
    Type: String
    Default: "nginx:latest" # PoC: public image, later: <ECR_URI>:tag

  ContainerPort:
    Type: Number
    Default: 80

  Cpu:
    Type: String
    Default: "256"
    AllowedValues: ["256", "512", "1024", "2048", "4096"]

  Memory:
    Type: String
    Default: "512"
    AllowedValues: ["512", "1024", "2048", "3072", "4096", "5120", "6144", "7168", "8192", "16384", "30720"]

  DesiredCount:
    Type: Number
    Default: 1

Resources:
  # ECR Repo
  EcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref AppName
      ImageTagMutability: IMMUTABLE
      ImageScanningConfiguration:
        ScanOnPush: true

  # ECS Cluster
  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AppName}-cluster"

  # CloudWatch Logs (recommended)
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AppName}"
      RetentionInDays: 14

  # Task Execution Role (required for Fargate)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-ecs-task-exec-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # Security group for Fargate task ENIs
  TaskSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AppName} fargate tasks sg"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # PoC: open inbound to container port (NOT recommended for production)
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: 0.0.0.0/0

  # Task Definition (Fargate)
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Ref AppName
      RequiresCompatibilities: ["FARGATE"]
      NetworkMode: awsvpc
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: !Ref AppName
          Image: !Ref ContainerImage
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # ECS Service (Fargate)
  Service:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub "${AppName}-svc"
      Cluster: !Ref EcsCluster
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      TaskDefinition: !Ref TaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref SubnetIds
          SecurityGroups: [!Ref TaskSecurityGroup]
          AssignPublicIp: !Ref AssignPublicIp

Outputs:
  EcrRepoUri:
    Value: !GetAtt EcrRepository.RepositoryUri
  ClusterName:
    Value: !Ref EcsCluster
  ServiceName:
    Value: !Ref Service
  LogGroupName:
    Value: !Ref LogGroup
